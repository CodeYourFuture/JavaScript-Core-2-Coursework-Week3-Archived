<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My movies</h1>
      <div id="all-movies">
        <p class="alert alert-info">Number of movies: <span id="movies-number"></span></p>
      </div>
    </div>
    <form onsubmit="return false">
      <label for="title">Title: </label>
      <input type="text" name="title" id="title"><br>
      <label for="director">Director: </label>
      <input type="text" name="director" id="director"><br>
      <label for="type">Type: </label>
      <input type="text" name="type" id="type"><br>
      <label for="haveWatched">Have Watched: </label>
      <input type="text" name="haveWatched" id="haveWatched"><br>
      <button action="">Save</button>
    </form>
    <script src="exercise.js"></script>
</body>

</html>
