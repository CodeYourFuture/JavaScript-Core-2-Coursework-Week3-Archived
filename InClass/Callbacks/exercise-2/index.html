<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My movies</h1>
      <div id="all-movies">
        <p class="alert alert-info">Number of movies: <span id="movies-number"></span></p>
      </div>
    </div>
  </div>
  </div>
  <form id="form">
		<label for="title">Film title:</label>
    <input id="film-title" type="text" name="title" placeholder="Title">
    <br>
		<label for="director">Film director:</label>
    <input id="film-director" type="text" name="director" placeholder="Director">
    <br>
		<label for="type">Film type:</label>
    <input id="film-type" type="text" name="type" placeholder="Type">
    <br>
		<label for="watched">Watched this film?</label>
		<input id="film-watched" type="text" name="watched" placeholder="true or false">
		<input id="saveBtn" type="submit" value="Submit">
	</form>
    <script src="exercise.js"></script>
</body>

</html>
