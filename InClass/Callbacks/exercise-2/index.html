<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My movies</h1>
      <div id="all-movies">
        <p class="alert alert-info">Number of movies: <span id="movies-number"></span></p>
      </div>
    </div>
    <form>
      <label for="title">Movie Title:</label>
      <input type="text" id="title">
      <label for="director">Director:</label>
      <input type="text" id="director">
      <label for="type">Genre:</label>
      <input type="text" id="type">
      <label for="true">Has Watched</label>
      <input type="radio" id="true" value="true" name="hasWatched">
      <label for="false">Has Not Watched</label>
      <input type="radio" id="false" value="false" name="hasWatched">
      <button type="submit">Add Movie</button>
    </form>
    <script src="exercise.js"></script>
</body>

</html>
