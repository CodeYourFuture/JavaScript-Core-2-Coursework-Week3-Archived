<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
    #add-movies{
      background-color:cadetblue;
      border-radius: 10px;
    }
    #main{
      padding: 5px;
      background-color:darkgrey;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My Movies.  </h1>
      <div id="all-movies">
        <p class="alert alert-info">Number of Movies: <span id="movies-number"></span></p>
        <!-- added Movie form -->
      </div>
    </div>
    <form id="add-movies">
      <fieldset>
        <legend>Add New movie info:</legend>
        <label class="form-group" for="title">
          Title
          <input
            placeholder="Movie title"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </label>
        <label class="form-group" for="director">
          Directors
          <input
            placeholder="Movie director"
            class="form-control"
            id="director"
            name="director"
            required
          />
        </label>
        <label class="form-group" for="type">
          Type
          <input
            placeholder="Movie type"
            class="form-control"
            id="type"
            name="type"
            required
          />
        </label>
        <label class="form-group" for="haveWatched">
          Already Watched
          <input
            class="form-control"
            id="haveWatched"
            name="haveWatched"
            type="checkbox"
        /></label>
      </fieldset>
      <button type="submit" id="movie-submit" class="btn btn-primary">
        Add New Movie
      </button>
      </form>
    <script src="exercise.js"></script>
</body>
      </div>
    </div>
    <script src="exercise.js"></script>
</body>

</html>
