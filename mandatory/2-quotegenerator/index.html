<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <main>
      <div id="message-div">
        <img id="quotes-image" src="open-quotes.png" alt="Opening quotes" />
        <p id="quote-message" class="text-color">This is a sample text</p>
      </div>
      <div id="bottom-div">
        <p id="quote-author" class="text-color">- Simba Pfaira</p>
        <button id="next-button" type="button" class="btn btn-primary">
          New quote
        </button>
      </div>
      <div id="auto-div">
        <div class="custom-control custom-switch text-color">
          <input
            type="checkbox"
            class="custom-control-input"
            id="auto-switch"
          />
          <label class="custom-control-label" for="auto-switch"
            >Auto-generation:
          </label>
        </div>
        <p id="switch-status" class="text-color">OFF</p>
      </div>
    </main>
    <script src="quotes.js"></script>
  </body>
</html>
