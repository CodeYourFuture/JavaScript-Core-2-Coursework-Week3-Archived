<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="container container--quoted" id="container">
      <div class="blockquoteContainer">
        <blockquote class="blockquote blockquote--quoted" id="blockquote">
          <p class="quote" id="quote"></p>
          <p class="author" id="author"></p>
        </blockquote>
      </div>
      <div class="btnContainer">
        <button class="newQuoteBtn" id="newQuoteBtn">New quote</button>
      </div>
    </div>
    <script src="quotes.js"></script>
  </body>
</html>
