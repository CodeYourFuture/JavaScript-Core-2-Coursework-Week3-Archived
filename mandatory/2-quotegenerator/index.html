<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="parentContainer" class="alignCenter">
      <p id="hiddenHelpText" class="hiddenHelpText">
        Click on the card to generate a new quote...
      </p>
      <div id="quoteContainer" class="card quoteContainer">
        <h1 id="quote" class="quoteText">
          We couldn't load a quote right now, please try again later
        </h1>
        <h2 id="quoteAuthor" class="authorText">- Terribly Sorry about this</h2>
      </div>
    </div>
    <script src="quotes.js"></script>
  </body>
</html>
