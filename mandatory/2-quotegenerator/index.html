<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" id="checkBox" />
      <span class="slider round"></span>
    </label>
    <p id="on-Air">Click Here For Play The Quotes</p>

    <div id="whole-page">
      <figure class="quote">
        <blockquote>
          <q><p id="quotes-message"></p></q>
        </blockquote>
        <figcaption>&mdash; <span id="author-name"></span></figcaption>
        <button>New Quote</button>
      </figure>
    </div>

    <script src="quotes.js"></script>
  </body>
</html>
