<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container bg-color">
      <div class="quote-container">
        <div class="text-container">
          <div class="quote-div">
            <p class="quote color">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque nesciunt commodi dolores at neque rem tempora libero maiores quo nulla!</p>
          </div>
         <div class="author-div">
          <p class="author color">- Author</p>
         </div>
        </div>
        <button class="btn new-quote bg-color">New Quote</button>
      </div>
    </div>
    <!-- Javascript -->
    <script src="quotes.js"></script>
  </body>
</html>
