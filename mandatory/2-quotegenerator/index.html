<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <blockquote class="blockquote text-center">
        <div class="checkBox">
          <input type="checkbox" id="autoQuote" name="autoQuote" value="auto"
                 unchecked style="display: none;">
          <label id="label" for="autoQuote">Start Auto</label>
        </div>
        
        <p class="mb-0"> <span id="comma" style="font-size: 136px;">,,</span> <span id="quoteTitle"> Lorem ipsum dolor sit amet, sadasd asd asd asconsectetur adipiscing elit. Integer posuere erat a ante.</span></p>
        <footer id="author" class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
        <button id="newQuote">New quote</button>
      </blockquote>

    <!-- Write your HTML in here -->
    <script src="quotes.js"></script>
  </body>
</html>
