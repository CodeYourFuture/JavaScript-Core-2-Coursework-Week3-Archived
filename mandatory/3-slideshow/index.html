<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="/img/aligator.jpg" alt="first-image">
        <img src="/img/Elephant.jpg" alt="second-image">
        <img src="/img/monkey.jpg" alt="third-image">
        <img src="/img/zebra.jpg" alt="fourth-image">
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Previous</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="slideshow.js"></script>
  </body>
</html>
