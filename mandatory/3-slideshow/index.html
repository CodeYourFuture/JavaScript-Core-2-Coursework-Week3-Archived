<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <h1>Image Carousel Simplest Demo</h1>
    <section>
      <img id="slide" src="https://images.unsplash.com/photo-1627468721924-9b7719f5a2b9?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt="flover" >
      <div class="buttonContainer">
        <button id="autoBack">Auto Back</button>
        <button id="back">Back</button>
        <button id="stop">Stop</button>
        <button id="forward">Forward</button>
        <button id="autoForward">Auto Forward</button>
      </div>
    </section>
    <script src="slideshow.js"></script>
  </body>
</html>
