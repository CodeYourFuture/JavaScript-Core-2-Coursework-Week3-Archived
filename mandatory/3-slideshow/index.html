<!DOCTYPE html>
<html>

<head>
	<title>Slideshow</title>

	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">
		<h1>Simple slider</h1>
		<div id="img-container"><img src="https://images.unsplash.com/photo-1628763228607-ead5a5881057?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="restaurant" id="img-slide"></div>
	
		<div class="btn-wrap">
			<span class="btn" id='btn-auto-backward'> &lt;&lt; Autoslide</span>
			<span class="btn" id="btn-back">&lt;</span>
			<span class="btn" id="btn-stop">Stop autoslide</span>
			<span class="btn" id='btn-forward'>&gt;</span>
			<span class="btn" id='btn-auto-forward'>Autoslide &gt;&gt;</span>
		</div>
	</div>
	<script src="slideshow.js"></script>
</body>

</html>
