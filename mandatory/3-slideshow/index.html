<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <h1>Custom Cars Gallery</h1>
    <div class="galleryImage">
      <img src="./images/gallery-1.jpg" class="image" />
    </div>
    <div class="buttons">
      <button type="button" id="auto-backBtn">Auto Back</button>
      <button type="button" id="backBtn">Back</button>
      <button type="button" id="stopBtn">Stop</button>
      <button type="button" id="forwardBtn">Forward</button>
      <button type="button" id="auto-forwardBtn">Auto Forward</button>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
