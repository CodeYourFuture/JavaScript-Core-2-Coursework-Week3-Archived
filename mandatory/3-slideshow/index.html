<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="carousel">
      <div id="display-area">
        <div>
          <span class="prev-next" id="prev">&#60;</span>
          <img class="large-image" id= "img-lake" src="" alt="">
          <span class="prev-next" id="next">&#62;</span>
        </div>
        <p>Image <span id="img-number"></span> of <span id="total-images"></span></p>
      </div>
      <div>
        <button name="slideFwd" id="btn-backward"><<- Auto Backward</button>
        <button name="slideBwd" id="btn-forward">Auto Forward ->></button>
      </div>
      
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
