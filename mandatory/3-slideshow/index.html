<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <header>
      <h1>Image Slide Show</h1>
    </header>
    <main>
      <div id="image-section">
        <img id="my-image" src="https://images.unsplash.com/photo-1615385164509-79243b513da2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=401&q=80" alt="Image" />
        <p id="photo-number">1</p>
      </div>
      <div>
        <button id="auto-back">Auto Back</button>
        <button id="back">Back</button>
        <button id="stop">Stop</button>
        <button id="forward">Forward</button>
        <button id="auto-forward">Auto Forward</button>
        <input id="input-field" type="number" placeholder="Slide frequency (sec)" />
      </div>
      <script src="slideshow.js"></script>
  </body>
</html>
