<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Trees are as Unique and Distinct as We are.</h1>
    <div id="img-container">
    <img id="img1" src="images/deshawn-wilson-NENohXmkXMM-unsplash.jpg" alt="" title="Photo by Deshawn Wilson - Unsplash">
    <img id="img2" src="images/hu-chen-60XLoOgwkfA-unsplash.jpg" title="Photo by Hu Chen on Unsplash">
    <img id="img3" src="images/damian-patkowski-T-LfvX-7IVg-unsplash.jpg" title="Photo by Damian Patkowski on Unsplash">
    <img id="img4" src="images/foad-roshan-RRLmn7ri2eY-unsplash.jpg" title="Photo by Foad Roshan on Unsplash">
    <img id="img5" src="images/gulnaz-shaidullina-vBos7bw98bY-unsplash.jpg" title="Photo by Gulnaz Shaidullina on Unsplash">
    <img id="img6" src="images/jacob-dyer-Wroo94nLobM-unsplash.jpg" title="Photo by Jacob Dyer on Unsplash">
    <img id="img7" src="images/theo-eilertsen-photography-ajhmqq12XvI-unsplash.jpg" title="Photo by Theo Eilertsen on Unsplash">
    <img id="img8" src="images/toby-wong-qJPKwiAmaBc-unsplash.jpg" title="Photo by Toby Wong on Unsplash">
    </div>
    <div id="buttons">
      <button id = "autoBack">Auto Back</button>
      <button id="back">Back</button>
      <button id="stop">Stop</button>
      <button id="fwd">Forward</button>
      <button id="autoFwd">Auto Forward</button>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
