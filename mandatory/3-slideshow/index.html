<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
      <div class="container">
        <h1>My photos slideshow</h1>
        <div id="photo-div">
          <div class="slide">
            <img src="example-screenshots/canyon.jpeg" alt="canyon">
            <p>1/5</p>
          </div>
          <div class="slide">
            <img src="example-screenshots/coffee-book.jpeg" alt="coffee-book">
            <p>2/5</p>
          </div>
          <div class="slide">
            <img src="example-screenshots/night-city.jpeg" alt="night-city">
            <p>3/5</p>
          </div>
          <div class="slide">
            <img src="example-screenshots/town-street.jpeg" alt="town-street">
            <p>4/5</p>
          </div>
          <div class="slide">
            <img src="example-screenshots/watch-tower.jpeg" alt="watch-tower">
            <p>5/5</p>
          </div>
        </div>
        <div class="btn">
          <button id="auto-back">Auto Back</button>
          <button id="back">Back</button>
          <button id="stop">Stop</button>
          <button id="forward">Forward</button>
          <button id=auto-forward>Auto Forward</button>
        
        </div>
      </div>
      
      <hr>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
