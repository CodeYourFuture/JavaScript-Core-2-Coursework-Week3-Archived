<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <h1 id="heading">Slide Show</h1>
    <img id="image" src="" alt="">    
    
    <button id="auto-back" type="button" class="btn btn-outline-primary">Auto Back</button>
    <button id="back" type="button" class="btn btn-outline-primary">Back</button>
    <button id="stop" type="button" class="btn btn-outline-primary">Stop</button>
    <button id="forward" type="button" class="btn btn-outline-primary">Forward</button>
    <button id="auto-forward" type="button" class="btn btn-outline-primary">Auto Forward</button>

    <script src="slideshow.js"></script>
    <script src="images.js"></script>
  </body>
</html>
