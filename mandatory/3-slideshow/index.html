<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contentContainer" id="contentContainer">
      <h1 class="title" id="title">Nature Images Slideshow</h1>
      <div id="imageContainer" class="imageContainer">
        <img src="" alt="scenery" id="image">
        <p id="index" class="index"></p>
      </div>
      <div id="buttonContainer" class="buttonContainer">
        <button id="autoBackBtn" class="button autoBack">Auto Back</button>
        <button id="backBtn" class="button back">Back</button>
        <button id="stopBtn" class="button stop">Stop</button>
        <button id="forwardBtn" class="button forward">Forward</button>
        <button id="autoForwardBtn" class="button autoForward">Auto Forward</button>
      </div>
    </div>
    <!-- Write your HTML in here -->
    <script src="slideshow.js"></script>
  </body>
</html>
