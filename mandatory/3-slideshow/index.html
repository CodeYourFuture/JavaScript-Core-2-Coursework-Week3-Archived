<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div><h1>Slideshow</h1></div>
      <div id="images"><img /></div>
      <div id="buttons">
        <div id="BtnBck" class="btn">
          <button>Back</button>
        </div>
        <div id="BtnAutoBck" class="btn">
          <button>Auto Back</button>
        </div>
        <div id="BtnStop" class="btn">
          <button>Stop</button>
        </div>
        <div id="BtnFwd" class="btn">
          <button>Forward</button>
        </div>
        <div id="BtnAutoFwd" class="btn">
          <button>Auto Forward</button>
        </div>
      </div>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
