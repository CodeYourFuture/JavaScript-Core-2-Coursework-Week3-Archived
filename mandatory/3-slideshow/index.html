<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div id="container">
      <div id="images">
        <img src="" alt="">
      </div>
      <div id="buttons">
        <button id="auto-back" onclick="autoBackGenerator()">Auto Back</button>
        <button id="back" onclick="backGenerator()">Back</button>
        <button id="stop" onclick="stopSlide()">Stop</button>
        <button id="forward" onclick="forwardGenerator()">Forward</button>
        <button id="auto-forward" onclick="autoForwardGenerator()">Auto Forward</button>
      </div>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
