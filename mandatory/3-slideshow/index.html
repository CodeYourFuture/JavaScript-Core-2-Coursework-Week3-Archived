<!DOCTYPE html>
<html>

<head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Write your HTML in here -->

    <div id="main">
        <h1>Image Carousel</h1>
        <div id="img-div">
            <img id="image" src="" alt="Image Carousel">
        </div>

        <div class="buttons">
            <button id="auto-back" class="btn btn-success">Auto back</button>

            <button id="backBtn" class="btn btn-success">Back</button>

            <button id="stop" class="btn btn-success">Stop</button>

            <button id="forwardBtn" class="btn btn-success">Forward</button>

            <button id="auto-next" class="btn btn-success">Auto Forward</button>

        </div>

    </div>



    <script src="slideshow.js"></script>
</body>

</html>
