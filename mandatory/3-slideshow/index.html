<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <script src="slideshow.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <h1 id="slideshow">Nature SlideShow</h1>
    <div id="main">
      <div id="nature-img">
        <img id="img" class="img" src="images/img1.jpg" alt=""/>
        <div>
          <button id="back" class="btn btn-primary">Back</button>
          <button id="forward" class="btn btn-primary">Forward</button>
          <button id="stop" class="btn btn-danger">Stop</button>
          <button id="auto-back" class="btn btn-success">Auto Back</button>
          <button id="auto-forward" class="btn btn-success">Auto Forward</button>
        </div>
      </div>
    </div>
  </body>
</html>
