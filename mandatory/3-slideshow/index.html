<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <script src="slideshow.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadPage()">
    <div id="images" class="img ">
      <img class="p-5"/>
      <div>
        <button class="btn btn-primary" onclick="autoBack()">Auto Back</button>
        <button class="btn btn-primary" onclick="backBtn()">Back</button>
        <button class= "btn btn-primary" onclick="stopSlider()">Stop</button>
        <button class="btn btn-primary" onclick="forwardBtn()">Forward</button>
        <button class="btn btn-primary" onclick="autoForward()">Auto Forward</button>
      </div>
    </div>
  </body>
</html>
