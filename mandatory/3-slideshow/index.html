<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
      <div class="jumbotron">
        <h1>My photos slideshow</h1>
        <div id="photo-div">
          <div class="slide">
            <img src="example-screenshots/canyon.jpeg" alt="canyon">
            <div>1/5</div>
          </div>
          <div class="slide">
            <img src="example-screenshots/coffee-book.jpeg" alt="coffee-book">
            <div>2/5</div>
          </div>
          <div class="slide">
            <img src="example-screenshots/night-city.jpeg" alt="night-city">
            <div>3/5</div>
          </div>
          <div class="slide">
            <img src="example-screenshots/town-street.jpeg" alt="town-street">
            <div>4/5</div>
          </div>
          <div class="slide">
            <img src="example-screenshots/watch-tower.jpeg" alt="watch-tower">
            <div>5/5</div>
          </div>
        </div>
      </div>
      <div id="btn">
        <button>Auto Back</button>
        <button>Back</button>
        <button>Stop</button>
        <button>Forward</button>
        <button>Auto Forward</button>
        
      </div>
      <hr>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
