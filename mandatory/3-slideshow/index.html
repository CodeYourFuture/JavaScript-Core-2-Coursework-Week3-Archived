<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="jumbotron">
            <h1>Image Carousel Simplest Demo</h1>
            <div>
              <img
                id="image-show"
                src="./fatty-corgi-Zn5chZcnFRA-unsplash.jpg"
                height="300 vh"
                alt="random"
              />
            </div>
            <div>2</div>
            <button id="auto-back" type="button">auto-back</button>

            <button id="back" type="button">back</button>
            <button id="stop" type="button">stop</button>

            <button id="forward" type="button">forward</button>
            <button id="auto-forward" type="button">auto-forward</button>
            <label for="time-frame"
              >How many seconds to display next image:</label
            >
            <input 
              type="number"
              id="time-frame"
              name="time-frame"
              min="1"
              max="50"
            />
            <input id="set-time" type="submit" value="Set Time" />

            <hr />
          </div>
        </div>
      </div>
    </div>
    <script src="./slideshow.js"></script>
  </body>
</html>
