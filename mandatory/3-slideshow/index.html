<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <h1>My Image Gallery</h1>
    <div class="image-container">
      <img
        src="https://images.unsplash.com/photo-1628031376060-f8534abd0489?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
        alt="dog looking through a pink garden chair"
      />
    </div>
    <div class="button-container">
      <button id="auto-back" type="button">Auto-Back</button>
      <button id="back" type="button">Back</button>
      <button id="stop" type="button">Stop</button>
      <button id="forward" type="button">Forward</button>
      <button id="auto-forward" type="button">Auto-Forward</button>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
