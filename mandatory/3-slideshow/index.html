<!DOCTYPE html>
<html>

<head>
  <title>Slideshow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Write your HTML in here -->
  <main>
    <div class="imgContainer">
      <img id="currentImage"
        src="https://images.unsplash.com/photo-1582243310179-c628e101c0e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">

      <div class="textConatiner">
        <h2>Current Index : <span id="h2CurrentIndex">0</span></h2>
        <div class="timingsConatiner">
          <select name="timings" id="timingsSelect">
            <option value="" disabled selected>Time Between Images</option>
            <option value="500">0.5 seconds</option>
            <option value="1000">1 second</option>
            <option value="2000">2 seconds</option>
            <option value="3000">3 seconds</option>
            <option value="3000">4 seconds</option>
            <option value="3000">5 seconds</option>
          </select>
        </div>
      </div>

    </div>

    <div class="buttonsContainer">
      <button id="autoBackButton" class="imgButtons">Auto Back</button>
      <button id="backButton" class="imgButtons">Back</button>
      <button id="stopButton" class="imgButtons">Stop</button>
      <button id="forwardButton" class="imgButtons">Forward</button>
      <button id="autoForwardButton" class="imgButtons">Auto Forward</button>
    </div>
  </main>

  <script src="slideshow.js"></script>
</body>

</html>
