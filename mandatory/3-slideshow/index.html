<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
     <div id="mainImageContainer">
      <img id="mainImage" src="https://images.unsplash.com/photo-1615254264178-b4d18e7d3422?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDI3fDZzTVZqVExTa2VRfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
    </div>
    <button id="auto-backButton" class="btn btn-secondary">Auto Back</button>
    <button id="backwardButton" class="btn btn-primary">Backward</button>
    <button id="stopButton" class="btn btn-danger">Stop</button>
    <button id="forwardButton" class="btn btn-primary">Forward</button>
    <button id="auto-forwardButton" class="btn btn-info">Auto Forward</button>
    <script src="slideshow.js"></script>
  </body>
</html>
