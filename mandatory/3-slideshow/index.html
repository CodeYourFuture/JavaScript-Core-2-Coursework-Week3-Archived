<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <header>
      <h1>Kittens' Carousel</h1>
    </header>
    <div>
      <img src="images/default-kitten.jpg" alt="Default" class="image-holder" />
    </div>
    <div class="buttonArea">
      <button class="buttons" id="backward" type="button">Backward</button>
      <button class="buttons" id="auto-back" type="button">Auto Back</button>
      <button class="buttons" id="stop" type="button">Stop</button>
      <button class="buttons" id="pause" type="button">Paws</button>
      <button class="buttons" id="auto-for" type="button">Auto For</button>
      <button class="buttons" id="forward" type="button">Forward</button>
    </div>
    <div class="buttonArea">
      <input
        id="interval-timer"
        type="number"
        min="0"
        placeholder="Intervals of... (in seconds)"
      />
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
