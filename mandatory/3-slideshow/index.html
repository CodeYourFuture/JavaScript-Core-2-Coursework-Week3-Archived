<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <script src="slideshow.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Slideshow</h1>
    </header>
    <main>
      <div id="images">
        <p id="imageNumber">Image 1</p>
        <img id"inclImages" src="images/Image_1.png" alt="img1">
      <div>
        <button id="auto-prev" type="button" class="auto-back">Auto Previous</button>
        <button id="prev" type="button" class="backward">Previous</button>
        <button id="pause" type="button" class="stop">Pause</button>
        <button id="next" type="button" class="forward">Next</button>
        <button id="auto-next" type="button" class="auto-forward">Auto Next</button>
      </div>
    </main>
    <script>src="slideshow.js"</script>
  </body>
</html>
